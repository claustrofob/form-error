<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Form-error by claustrofob</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

      input.error, label.error{
        color: #b94a48;
      }

      input.error{
        border-color: #b94a48;
      }

      input.error:focus{
        border-color: #b94a48;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 6px #d59392;
        -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 6px #d59392;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 6px #d59392;
      }
    </style>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../jquery.formerror.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">jQuery formError plugin</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Examples</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

        <h1>Examples</h1>

        <div class="well">
          <h4>Dynamically added errors</h4>
          <form id="dynamic-errors" class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="first_name">First name</label>
              <div class="controls">
                <input id="first_name" type="text" name="user[first_name]" value="">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="last_name">Last name</label>
              <div class="controls">
                <input id="last_name" type="text" name="user[last_name]" value="">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">Email</label>
              <div class="controls">
                <input id="email" type="text" name="user[email]" value="">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input id="password" type="password" name="user[password]" value="">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" name="terms" data-error-position="bottom">
                    I accept Terms &amp; Conditions
                </label>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">Show</button>
                <button type="button" id="persist" class="btn">Persist</button>
                <button type="reset" class="btn">Hide</button>
              </div>
            </div>
          </form>
        </div>
        <script>
        $(function(){
            var errors = {
                "user[first_name]": {"required": "First name is required"},
                "user[last_name]": "Last name is required",
                "user[email]": "Email is required",
                "user[password]": "Password is required",
                "terms": "You must acept Terms & Conditions"
            };

            var form = $('#dynamic-errors');

            form.on("submit", function(e){
                e.preventDefault();
                form.formError(errors)
                    .formError('position', "right");
            });

            $("#persist").on("click", function(e){
                e.preventDefault();
                form.formError(errors)
                    .formError('position', "right")
                    .formError('show', null, true);
            });

            form.on("reset", function(e){
                e.preventDefault();
                form.formError({});
            });
        });
        </script>


        <div class="well">
          <h4>Errors defined in input attributes</h4>
          <form id="static-errors" class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="first_name">First name</label>
              <div class="controls">
                <input id="first_name" type="text" name="user[first_name]" class="error" data-errors="First name is required" value="">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="last_name">Last name</label>
              <div class="controls">
                <input id="last_name" type="text" name="user[last_name]" class="error" data-errors="Last name is required" value="">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">Email</label>
              <div class="controls">
                <input id="email" type="text" name="user[email]" class="error" data-errors="Email is required" value="">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input id="password" type="password" name="user[password]" class="error" data-errors="Password is required" value="">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" name="terms" class="error" data-errors="You must acept Terms & Conditions" data-error-position="bottom">
                    I accept Terms &amp; Conditions
                </label>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn">Hide</button>
              </div>
            </div>
          </form>
        </div>
        <script>
        $(function(){
            var form = $('#static-errors');
            form.formError()
                .formError('position', "right");

            form.on("reset", function(e){
                e.preventDefault();
                form.formError({});
            });
        });
        </script>

  </div> <!-- /container -->
  </body>
</html>
